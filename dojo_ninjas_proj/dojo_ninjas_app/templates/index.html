<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Dojos & Ninjas</title>
  </head>
  <body>
    <div class="d-flex justify-content-around p-2">
      <form
        class="d-grid justify-content-around p-2 w-25"
        action="create_dojo"
        method="POST"
      >
        {% csrf_token %}
        <h1 class="text-center">Add a Dojo</h1>
        <div class="form-group">
          <label for="name"> Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            required
          />
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input
            type="text"
            class="form-control"
            id="state"
            name="state"
            placeholder=" Max 2 Char ex(NA,TU)"
            maxlength="2"
          />
        </div>

        <div class="d-flex justify-content-center align-items-center">
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>

      <form
        class="d-grid justify-content-around p-2 w-25"
        action="create_ninja"
        method="POST"
      >
        <h1 class="text-center">Add a Ninja</h1>
        {% csrf_token %}
        <div class="form-group">
          <label for="name"> first_name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="first_name"
            required
          />
        </div>
        <div class="form-group">
          <label for="last_name">last_name</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
            required
          />
        </div>
        <div class="form-group">
          <label for="state">Dojo</label>
          <select type="select" class="form-control" id="state" name="Dojo">
            {% for dojo in all_the_Dojos %}
            <option value="{{dojo.id}}">{{dojo.name}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="d-flex justify-content-center align-items-center">
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>

    <h1 class="text-center p-3">All the Dojos</h1>
    <div class="d-flex">
      <ul class="list-inline mx-auto justify-content-center">
        {% for dojo in all_the_Dojos %}
        <li class="font-weight-bold">
          <span name="counter">{{counts}}</span>
          {{dojo.name}}
          <a class="btn btn-danger btn-sm" href="/{{dojo.id}}"> Delete</a>
          <ul>
            {% for ninja in dojo.dojos.all %}
            <li class="font-weight-light">
              <em>{{ninja.first_name}} {{ninja.last_name}}</em>
            </li>
            {% endfor %}
          </ul>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
