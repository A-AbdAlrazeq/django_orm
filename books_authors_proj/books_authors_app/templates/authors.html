<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Author</title>
  </head>
  <body>
    <nav class="text-center p-3">
      <h3>Books</h3>
      <a href="/">Books</a>
    </nav>
    <div class="d-flex justify-content-around p-2">
      <form
        class="d-grid justify-content-around p-2 w-25"
        action="create_author"
        method="POST"
      >
        {% csrf_token %}
        <h1 class="text-center">Add an Author</h1>
        <div class="form-group">
          <label for="first_name"> First_name</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            required
          />
        </div>
        <div class="form-group">
          <label for="last_name">Last_name</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
            required
          />
        </div>

        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea
            class="form-control"
            id="notes"
            name="notes"
            rows="4"
          ></textarea>
        </div>

        <div class="d-flex justify-content-center align-items-center">
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>

      <table class="table table-dark w-25">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for Author in all_the_Authors %}
          <tr>
            <th scope="row">{{Author.id}}</th>
            <td>{{Author.first_name}} {{Author.last_name}}</td>
            <td><a href="/show_author/{{Author.id}}">View</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
